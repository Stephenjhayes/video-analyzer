name: Deploy Video Analyzer to stephenjhayes.ie

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          # Deploy to /video-analyzer/ subdirectory on stephenjhayes.ie
          VITE_BASE_PATH: '/video-analyzer/'

      - name: Deploy to stephenjhayes.ie/video-analyzer/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.stephenjhayes.ie
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/video-analyzer/
          dangerous-clean-slate: false
          protocol: ftps
          port: 21
