name: Deploy Video Analyzer Preview

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          # Deploy to /video-analyzer-dev/ for preview
          VITE_BASE_PATH: '/video-analyzer-dev/'

      - name: Deploy to preview subdirectory
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.stephenjhayes.ie
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/video-analyzer-dev/
          dangerous-clean-slate: true
          protocol: ftps
          port: 21

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Preview deployed!**\n\nView changes at: https://www.stephenjhayes.ie/video-analyzer-dev/'
            })
